language: node_js
dist: trusty
node_js:
- 8.9.4
jobs:
  include:
  - stage: Test
    script: npm test
  - stage: Deploy Staging
    if: type IN (push)
    script: skip
    before_deploy:
    - echo Deploy Staging before_deploy
    deploy:
    - provider: script
      skip_cleanup: true
      script:
      - echo travis_branch:$TRAVIS_BRANCH
      on:
        tags: false
    - provider: script
      skip_cleanup: true
      script:
      - cd $TRAVIS_BUILD_DIR && tar -zcf /tmp/blaze/nn-$TRAVIS_TAG.tar.gz *
      on:
        tags: true
    - provider: s3
      skip_cleanup: true
      access_key_id: AKIAI2G6TBD7YHYBRNRQ
      secret_access_key:
        secure: 
      bucket: production-blaze-assets
      local-dir: /tmp/blaze
      upload-dir: deploy
      on:
        tags: true
